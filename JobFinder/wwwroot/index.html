<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Listings</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/config.js"></script>
    <script src="js/jobs.js"></script>
</head>
<body class="container mt-4">
    <h1>Job Listings</h1>
    <a href="create-job.html" class="btn btn-success mb-3">Create New Job</a>
    <div id="job-list" class="row"></div>

    <script>
        async function renderJobs() {
            const jobs = await fetchJobs();
            const container = document.getElementById('job-list');
            jobs.forEach(job => {
                container.innerHTML += `
                    <div class="card col-md-4 m-2 p-2">
                        <h5>${job.jobName}</h5>
                        <p>${job.jobDescription}</p>
                        <p><strong>Category:</strong> ${job.category}</p>
                        <button class="btn btn-danger" onclick="deleteJob(${job.jobID})">Delete</button>
                        <a href="edit-job.html?id=${job.jobID}" class="btn btn-primary ms-2">Edit</a>
                    </div>`;
            });
        }

        renderJobs();
    </script>
</body>
</html>
